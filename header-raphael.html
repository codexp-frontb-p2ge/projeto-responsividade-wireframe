<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raphael Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .header{
            background-image: url('https://comprandomeuape.com.br/wp-content/uploads/2016/01/CMA-tipos-de-cabides-04.jpg');
            background-size: contain;
        }
        header a{
            font-size: 2em;
            color: white;
        }
        .header__rss{
            /* font-size: 2em; */
        }
        .header__menu{
            font-size: 2em;
            float:right;
        }
        .header h3{
            text-align: center;
            color: white;
        }
        .header__link-down{
            /* font-size: 2em; */
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="" class="header__rss"><i class="fa fa-rss-square" aria-hidden="true"></i></a>
        <a href="" class="header__menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <h3>Lorem ipsum dolor sit amet.</h3>
        <h3>Lorem ipsum dolor sit amet.</h3>
        <a href="" class="header__link-down"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
    </header>
    
</body>
</html>
